specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JonesGlpVault
    network: arbitrum-one
    source:
      address: "0x17fF154A329E37282eb9a76C3ae848FC277F24C7"
      abi: JonesGlpVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - AssetsBorrowed
        - AssetsRepayed
        - BorrowerAdded
        - BorrowerRemoved
        - Deposit
        - EmergencyPaused
        - EmergencyUnpaused
        - GovernorUpdated
        - OperatorAdded
        - OperatorRemoved
        - Paused
        - PriceOracleUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
        - Withdraw
      abis:
        - name: JonesGlpVault
          file: ./abis/JonesGlpVault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: AssetsBorrowed(address,uint256)
          handler: handleAssetsBorrowed
        - event: AssetsRepayed(address,uint256)
          handler: handleAssetsRepayed
        - event: BorrowerAdded(address)
          handler: handleBorrowerAdded
        - event: BorrowerRemoved(address)
          handler: handleBorrowerRemoved
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: EmergencyPaused(address)
          handler: handleEmergencyPaused
        - event: EmergencyUnpaused(address)
          handler: handleEmergencyUnpaused
        - event: GovernorUpdated(address,address)
          handler: handleGovernorUpdated
        - event: OperatorAdded(address)
          handler: handleOperatorAdded
        - event: OperatorRemoved(address)
          handler: handleOperatorRemoved
        - event: Paused(address)
          handler: handlePaused
        - event: PriceOracleUpdated(address,address)
          handler: handlePriceOracleUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
